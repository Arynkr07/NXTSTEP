<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information | NXTSTEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background : linear-gradient(180deg, #b93165,#6a11cb) ;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(248, 249, 249, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 98%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 15px;
            text-align: center;
            color:  #b93165;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form-container input{
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container select{
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container textarea {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background: linear-gradient(180deg, #b93165,#6a11cb);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-Submit{
            background: linear-gradient(135deg,  #b93165,#6a11cb);
            color: white;
            padding: 12px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s ease; 
        }
        .form-Submit:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>User Information</h2>
        <form action="submit_form.php" method="post">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" placeholder="Enter your age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Akshaj</option>
            </select>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number (10 digits)" required>
            <button type="submit" class="form-Submit">Submit</button>
        </form>
    </div>
</body>
</html>
