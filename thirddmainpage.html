<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NXTSTEP - Career Counseling</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f9;
      color: #333;
      overflow: hidden;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      padding: 10px 0;
      background: linear-gradient(180deg, #b93165, #6a11cb);
      color: #fff;
      display: flex;
      justify-content: center; /* Center align user details */
      animation: slideDown 1s ease-in-out;
    }

    .user-details {
      font-size: 16px;
      font-weight: bold;
    }

    /* Main Content */
    .main-content {
      text-align: center;
      margin: 20px 20px 0;
      flex: 1;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 1.2rem;
      color: #555;
    }

    /* Button */
    .next-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(180deg, #b93165, #6a11cb);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s, background-color 0.3s;
    }

    .next-button:hover {
      transform: translateX(-50%) scale(1.1);
      background: #3700b3;
    }

    .next-button:active {
      transform: translateX(-50%) scale(0.95);
    }

    /* Animations */
    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      40% {
        transform: translateX(-50%) translateY(-10px);
      }
      60% {
        transform: translateX(-50%) translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="user-details">
      <p>User: John Doe</p>
    </div>
  </header>
  <main class="main-content">
    <h1>Hello there! How are you doing today?</h1>
    <p>Answer these questions to find your best career path. Click on the next icon.</p>
    <h2>Let's Begin!</h2>
  </main>
  <!-- <button class="next-button" title="Next"> -->
    ‚è≠
  </button>
</body>
</html>
